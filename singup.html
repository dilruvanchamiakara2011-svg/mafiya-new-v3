<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nexacore Â· Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-deep: #0a0f1e;
  --bg-card: rgba(20, 30, 50, 0.85);
  --border-glow: rgba(0, 210, 255, 0.15);
  --border-glow-strong: rgba(0, 210, 255, 0.3);
  --primary: #0a66ff;
  --primary-light: #4d9cff;
  --secondary: #00d2ff;
  --accent: #6c5ce7;
  --success: #00e5b0;
  --warning: #ffb84d;
  --danger: #ff5e7c;
  --text-primary: #ffffff;
  --text-secondary: #b0c7e9;
  --text-dim: #7f9bc0;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: radial-gradient(circle at 30% 30%, #13203a, #060a14);
  color: var(--text-primary);
  position: relative;
  overflow-x: hidden;
}

/* Animated background grid */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(10, 102, 255, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(10, 102, 255, 0.03) 1px, transparent 1px);
  background-size: 50px 50px;
  pointer-events: none;
  z-index: 0;
}

/* Main Card */
.card {
  width: 95%;
  max-width: 460px;
  padding: 40px 35px;
  background: var(--bg-card);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 36px;
  border: 1px solid var(--border-glow);
  box-shadow: 0 25px 50px -8px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(0, 210, 255, 0.1) inset;
  position: relative;
  z-index: 10;
  transition: all 0.3s;
}

.card:hover {
  border-color: var(--primary);
  box-shadow: 0 30px 60px -10px rgba(10, 102, 255, 0.3);
}

h1 {
  font-weight: 800;
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.5rem;
  letter-spacing: -0.02em;
  background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 20px rgba(10, 102, 255, 0.3));
}

/* Status Bar */
.status-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid var(--border-glow);
  border-radius: 50px;
  padding: 8px 18px;
  margin-bottom: 25px;
  backdrop-filter: blur(5px);
}

.status-indicator {
  display: flex;
  align-items: center;
  gap: 10px;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--danger);
  box-shadow: 0 0 10px var(--danger);
  transition: 0.3s;
}

.status-dot.active {
  background: var(--success);
  box-shadow: 0 0 15px var(--success);
}

.status-text {
  font-size: 0.8rem;
  font-weight: 700;
  letter-spacing: 1px;
  color: var(--text-secondary);
  text-transform: uppercase;
}

.status-user {
  font-size: 0.8rem;
  color: var(--secondary);
  font-weight: 600;
  max-width: 150px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  background: rgba(0, 210, 255, 0.1);
  padding: 4px 12px;
  border-radius: 30px;
  border: 1px solid var(--border-glow-strong);
}

/* Input Fields */
input {
  width: 100%;
  padding: 16px 20px;
  margin-bottom: 18px;
  border-radius: 24px;
  border: 1.5px solid var(--border-glow);
  background: rgba(0, 0, 0, 0.4);
  color: #fff;
  font-size: 1rem;
  outline: none;
  transition: all 0.25s;
  font-family: 'Plus Jakarta Sans', sans-serif;
}

input:focus {
  border-color: var(--secondary);
  background: rgba(0, 30, 50, 0.6);
  box-shadow: 0 0 25px rgba(0, 210, 255, 0.2);
}

input::placeholder {
  color: var(--text-dim);
  font-weight: 400;
}

/* Buttons */
button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-weight: 700;
  letter-spacing: 1px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: white;
  font-size: 1rem;
  text-transform: uppercase;
  transition: 0.3s;
  margin-top: 5px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  position: relative;
  overflow: hidden;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 30px -5px rgba(10, 102, 255, 0.4);
}

button:active {
  transform: translateY(0);
}

/* Logout Button */
#logoutBtn {
  background: linear-gradient(90deg, #ff5e7c, #d64b6b);
  margin-top: 15px;
  display: none;
}

#logoutBtn:hover {
  box-shadow: 0 20px 30px -5px rgba(255, 94, 124, 0.4);
}

/* Message Box */
.message {
  margin-top: 20px;
  padding: 14px 18px;
  border-radius: 20px;
  text-align: center;
  font-size: 0.9rem;
  font-weight: 500;
  background: rgba(0, 0, 0, 0.4);
  border-left: 6px solid;
  backdrop-filter: blur(5px);
}

.success {
  color: var(--success);
  border-color: var(--success);
  background: rgba(0, 229, 176, 0.1);
}

.error {
  color: var(--danger);
  border-color: var(--danger);
  background: rgba(255, 94, 124, 0.1);
}

.info {
  color: var(--secondary);
  border-color: var(--secondary);
  background: rgba(0, 210, 255, 0.1);
}

/* Login Link */
.login-link {
  margin-top: 20px;
  padding: 15px;
  text-align: center;
  font-size: 0.9rem;
  color: var(--text-dim);
  border-top: 1px solid var(--border-glow);
}

.login-link span {
  color: var(--secondary);
  cursor: pointer;
  font-weight: 700;
  text-decoration: underline;
  text-underline-offset: 4px;
}

.login-link span:hover {
  text-shadow: 0 0 10px var(--secondary);
}

/* ================= OTP MODAL ================= */
.otp-modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(8px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 0.3s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.otp-box {
  background: var(--bg-card);
  backdrop-filter: blur(20px);
  padding: 40px 35px;
  width: 90%;
  max-width: 380px;
  border-radius: 36px;
  border: 2px solid var(--primary);
  box-shadow: 0 0 50px rgba(10, 102, 255, 0.3);
  text-align: center;
  animation: slideUp 0.4s;
}

@keyframes slideUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.otp-box h2 {
  font-weight: 800;
  font-size: 2rem;
  margin-bottom: 20px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#otpEmail {
  background: rgba(0, 210, 255, 0.1);
  padding: 12px;
  border-radius: 20px;
  border: 1px solid var(--border-glow-strong);
  margin-bottom: 20px;
  font-size: 0.9rem;
  word-break: break-all;
  color: var(--text-secondary);
}

#otpInput {
  font-size: 2rem;
  text-align: center;
  letter-spacing: 10px;
  font-weight: 700;
  color: var(--secondary);
  background: rgba(0, 0, 0, 0.6);
  border: 2px solid var(--primary);
  padding: 18px;
}

#otpInput:focus {
  border-color: var(--secondary);
  box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
}

.otp-actions {
  display: flex;
  gap: 15px;
  margin-top: 20px;
}

.otp-actions button {
  margin-top: 0;
}

.otp-actions button:first-child {
  background: linear-gradient(90deg, #2a3f5a, #1a2a3a);
  color: white;
  border: 1px solid var(--secondary);
}

.close-btn {
  margin-top: 15px;
  background: transparent !important;
  border: 1px solid var(--text-dim) !important;
  color: var(--text-dim) !important;
}

.close-btn:hover {
  border-color: var(--danger) !important;
  color: white !important;
  box-shadow: none !important;
  transform: none !important;
}

/* Divider */
.divider {
  margin: 20px 0 15px;
  border: 0;
  height: 1.5px;
  background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
}

/* Timer */
#otpTimer {
  color: var(--secondary);
  margin-top: 8px;
  font-size: 14px;
  font-weight: 500;
}

/* Back to Home */
.back-home {
  position: absolute;
  top: 20px;
  left: 20px;
  color: var(--text-dim);
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  transition: 0.2s;
  z-index: 20;
}

.back-home:hover {
  color: var(--secondary);
  transform: translateX(-5px);
}
</style>
</head>

<body>

<a href="index.html" class="back-home">
  <i class="fas fa-arrow-left"></i> Back to Dashboard
</a>

<div class="card">
  <!-- Status Bar -->
  <div class="status-bar" id="statusBar">
    <div class="status-indicator">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-text" id="statusText">NOT LOGGED IN</span>
    </div>
    <div class="status-user" id="statusUser">-</div>
  </div>

  <h1>SIGN UP</h1>

  <input id="usernameInput" placeholder="Username" autocomplete="off">
  <input id="emailInput" placeholder="Email" autocomplete="off">
  <input id="passwordInput" type="password" placeholder="Password">

  <button onclick="signup()" id="signupBtn">
    <i class="fas fa-rocket"></i> SEND OTP
  </button>
  
  <!-- Logout Button -->
  <button onclick="logout()" id="logoutBtn">
    <i class="fas fa-sign-out-alt"></i> LOG OUT
  </button>
  
  <div class="divider"></div>

  <!-- Message Area -->
  <div id="msg" class="message info">
    <i class="fas fa-bolt"></i> NEXACORE SYSTEM READY
  </div>
  
  <!-- Login Link -->
  <div class="login-link">
    Already have an account? <span onclick="showLogin()">LOGIN</span>
  </div>
</div>

<!-- ================= OTP MODAL ================= -->
<div id="otpModal" class="otp-modal">
  <div class="otp-box">
    <h2>VERIFY</h2>
    <div id="otpEmail">ðŸ“§ Loading...</div>
    
    <input id="otpInput" maxlength="6" inputmode="numeric" pattern="[0-9]*" placeholder="000000" autofocus>

    <div class="otp-actions">
      <button onclick="resendOTP()"><i class="fas fa-redo-alt"></i> RESEND</button>     
      <button onclick="verifyOTP()"><i class="fas fa-check"></i> VERIFY</button>
    </div>

    <button class="close-btn" onclick="closeOTP()">CLOSE</button>
    
    <p id="otpTimer">Code expires in 10m</p>
  </div>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script type="module">
  
let generatedOTP = null;
let otpExpireTime = null;
let otpTimerInterval = null;

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, where, getDocs, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ================= INIT ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDW-hB0B-sdrIGI7Uf0Pl2CgfIV5R4X9hY",
  authDomain: "mafiya-new-data-base.firebaseapp.com",
  projectId: "mafiya-new-data-base",
  storageBucket: "mafiya-new-data-base.firebasestorage.app",
  messagingSenderId: "87239991760",
  appId: "1:87239991760:web:89ca5f8e07ffb8f8fb19d5",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
emailjs.init("FtWV7ch0zo_IUZlw3");

/* ================= UTILS ================= */
function msg(t, type) {
  const m = document.getElementById("msg");
  m.innerHTML = t;
  m.className = "message " + type;
}

function genOTP() {
  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  otpExpireTime = Date.now() + 10 * 60 * 1000; // 10m
  startOTPTimer();
  return generatedOTP;
}

/* ================= STATUS MANAGEMENT ================= */
let currentUser = null;

async function updateLoginStatus() {
  const dot = document.getElementById("statusDot");
  const text = document.getElementById("statusText");
  const userEl = document.getElementById("statusUser");
  const logoutBtn = document.getElementById("logoutBtn");
  
  const loggedUser = sessionStorage.getItem('nexacore_user');
  
  if (loggedUser) {
    currentUser = JSON.parse(loggedUser);
    dot.classList.add('active');
    text.textContent = 'LOGGED IN';
    userEl.textContent = currentUser.username || currentUser.email;
    logoutBtn.style.display = 'block';
  } else {
    dot.classList.remove('active');
    text.textContent = 'NOT LOGGED IN';
    userEl.textContent = '-';
    logoutBtn.style.display = 'none';
    currentUser = null;
  }
}

window.logout = function() {
  sessionStorage.removeItem('nexacore_user');
  updateLoginStatus();
  msg("ðŸ”“ Logged out successfully", "info");
};

window.showLogin = function() {
  window.location.href = "login.html";
};

/* ================= MODAL ================= */
const modal = document.getElementById("otpModal");
const otpEmail = document.getElementById("otpEmail");

window.openOTP = (email) => {
  modal.style.display = "flex";
  otpEmail.innerHTML = "ðŸ“§ " + email;
  document.getElementById("otpInput").value = "";
  setTimeout(() => document.getElementById("otpInput").focus(), 100);
}

document.getElementById("otpInput").addEventListener("keypress", e => {
  if (e.key === "Enter") verifyOTP();
});

window.closeOTP = () => {
  modal.style.display = "none";
}

/* ================= SIGNUP ================= */
window.signup = async () => {
  const username = document.getElementById("usernameInput").value.trim();
  const email = document.getElementById("emailInput").value.trim();
  const password = document.getElementById("passwordInput").value;

  if (!username || !email || !password) {
    msg("âŒ Fill all fields", "error");
    return;
  }

  try {
    const snap = await getDocs(query(collection(db, "users"), where("email", "==", email)));

    if (!snap.empty) {
      msg("âŒ Email already exists", "error");
      return;
    }

    const otp = genOTP();

    await addDoc(collection(db, "users"), {
      username, email, password, otp, verified: false,
      createdAt: new Date().toISOString()
    });

    await emailjs.send("service_11oj8kb", "template_ffj62k9", {
      to_email: email, otp_code: otp
    });

    msg("âœ… OTP Sent! Check your email", "success");
    openOTP(email);

  } catch (e) {
    console.error(e);
    msg("âŒ Signup failed: " + (e.message || "Unknown error"), "error");
  }
}

/* ================= VERIFY ================= */
window.verifyOTP = async () => {
  const email = document.getElementById("emailInput").value.trim();
  const code = document.getElementById("otpInput").value.trim();
  
  if (!code || code.length !== 6) {
    msg("âŒ Enter 6-digit OTP", "error");
    return;
  }

  if (!generatedOTP) {
    msg("âŒ OTP expired. Please resend.", "error");
    return;
  }

  try {
    const snap = await getDocs(query(collection(db, "users"), where("email", "==", email)));
    
    if (snap.empty) {
      msg("âŒ User not found", "error");
      return;
    }

    const docRef = snap.docs[0];
    const userData = docRef.data();

    if (userData.otp !== code) {
      msg("âŒ Invalid OTP", "error");
      return;
    }

    await updateDoc(docRef.ref, { verified: true, otp: "" });

    // Save to session
    sessionStorage.setItem('nexacore_user', JSON.stringify({
      email: userData.email,
      username: userData.username,
      verified: true
    }));

    msg("âœ… Account Verified! Redirecting...", "success");
    updateLoginStatus();
    closeOTP();
    
    // ðŸ”¥ REDIRECT TO SETTINGS-C.HTML AFTER SUCCESSFUL SIGNUP
    setTimeout(() => {
      window.location.href = "settings-c.html";
    }, 1500);

  } catch (e) {
    console.error(e);
    msg("âŒ Verification failed", "error");
  }
}

/* ================= RESEND ================= */
window.resendOTP = async () => {
  const email = document.getElementById("emailInput").value.trim();

  if (!email) {
    msg("âŒ Email required", "error");
    return;
  }

  try {
    const newOtp = genOTP();
    const snap = await getDocs(query(collection(db, "users"), where("email", "==", email)));
    
    if (snap.empty) {
      msg("âŒ User not found", "error");
      return;
    }

    const docRef = snap.docs[0];
    await updateDoc(docRef.ref, { otp: newOtp });

    await emailjs.send("service_11oj8kb", "template_ffj62k9", {
      to_email: email, otp_code: newOtp
    });

    alert("ðŸ”„ New OTP sent!", "success");
    
  } catch (e) {
    console.error(e);
    msg("âŒ Failed to resend OTP", "error");
  }
}

/* ================= INIT ================= */
window.onload = () => {
  console.log("ðŸš€ NEXACORE SYSTEM READY");
  updateLoginStatus();
};

function startOTPTimer() {
  const timerEl = document.getElementById("otpTimer");

  clearInterval(otpTimerInterval);

  otpTimerInterval = setInterval(() => {
    const remaining = Math.max(0, Math.floor((otpExpireTime - Date.now()) / 1000));
    timerEl.textContent = `Code expires in ${remaining}s`;

    if (remaining <= 0) {
      clearInterval(otpTimerInterval);
      generatedOTP = null;
      timerEl.textContent = "âŒ Code expired. Resend OTP";
      timerEl.style.color = "#ff5e7c";
    }
  }, 1000);
}
</script>

</body>
</html>
