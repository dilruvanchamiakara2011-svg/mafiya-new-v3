<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIGN UP - CYBER</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#00ff88;
  --secondary:#00aaff;
  --bg:#0a0a1a;
}
body{
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  background:var(--bg);
  color:#0ff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  flex-direction:column;
}
h2{
  font-size:2.5rem;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:30px;
  text-shadow:0 0 15px rgba(0,255,136,.3);
  text-align:center;
}
input{
  width:250px;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid var(--primary);
  background:rgba(0,0,0,.3);
  color:#0ff;
  outline:none;
  font-family:'Orbitron',sans-serif;
}
button{
  width:266px;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#000;
  font-family:'Orbitron',sans-serif;
  cursor:pointer;
  letter-spacing:1px;
  transition:.25s ease;
}
button:hover{
  box-shadow:0 0 20px rgba(0,255,136,.5);
}
p{
  margin-top:20px;
  font-size:.8rem;
  text-align:center;
}
p a{
  color:var(--secondary);
  text-decoration:none;
}
</style>
</head>
<body>

<h2>SIGN UP</h2>
<input type="text" placeholder="Username" id="username">
<input type="email" placeholder="Email" id="email">
<input type="password" placeholder="Password" id="password">
<button id="signupBtn">SIGN UP</button>

<p>Already have an account? <a href="login.html">LOGIN</a></p>

<script>
document.getElementById("signupBtn").addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!username || !email || !password){
    alert("⚠️ Please fill all fields");
    return;
  }

  // save to localStorage (fake database)
  const users = JSON.parse(localStorage.getItem("mafiya_users")) || [];

  // check if email already exists
  const exists = users.find(u => u.email === email);
  if(exists){
    alert("❌ Email already registered");
    return;
  }

  // save user
  users.push({ username, email, password });
  localStorage.setItem("mafiya_users", JSON.stringify(users));

  alert("✅ Signup successful!");
  window.location.href = "login.html"; // redirect to login page
});
</script>

</body>
</html>
