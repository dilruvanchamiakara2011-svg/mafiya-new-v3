<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Portfolio</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;500&display=swap');

:root{
  --primary:#00ff88;
  --secondary:#00aaff;
  --bg:#0a0a1a;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:var(--bg);
  color:#fff;
  font-family:'Inter',sans-serif;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== MATRIX ===== */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* ===== MENU BUTTON ===== */
.cyber-menu-btn{
  position:fixed;
  top:25px;
  right:25px;
  width:55px;
  height:55px;
  border-radius:50%;
  border:2px solid var(--primary);
  background:rgba(0,0,0,.4);
  color:var(--primary);
  font-size:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:1000;
}

/* ===== MENU PANEL ===== */
.cyber-menu-panel{
  position:fixed;
  top:95px;
  right:25px;
  width:300px;
  background:rgba(15,20,35,.96);
  border:1px solid rgba(0,255,136,.3);
  border-radius:15px;
  padding:20px;
  display:none;
  z-index:999;
}

.menu-title{
  font-family:'Orbitron',sans-serif;
  color:var(--primary);
  margin-bottom:15px;
  text-align:center;
}

.cyber-menu-item{
  padding:14px;
  margin-bottom:10px;
  border:1px solid rgba(0,255,136,.2);
  border-radius:10px;
  cursor:pointer;
  color:#fff;
}

.cyber-menu-item:hover{
  background:rgba(0,255,136,.1);
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  padding:90px 20px 40px;
}

.glow-title{
  font-family:'Orbitron',sans-serif;
  font-size:3rem;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  margin-top:10px;
  letter-spacing:3px;
  color:var(--secondary);
}

/* ===== CENTER STATUS ===== */
.center-status{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:70px 20px 90px;
  flex-wrap:wrap;
}

.status-box{
  min-width:230px;
  padding:15px 20px;
  border:1px solid rgba(0,255,136,.3);
  border-radius:12px;
  background:rgba(0,20,40,.6);
  text-align:center;
  font-family:'Orbitron',sans-serif;
  color:var(--primary);
  box-shadow:0 0 15px rgba(0,255,136,.2);
  font-size:0.95rem;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .glow-title{font-size:2.2rem;}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- MENU -->
<div class="cyber-menu-btn" id="menuBtn">‚ò∞</div>

<div class="cyber-menu-panel" id="menuPanel">
  <div class="menu-title">SYSTEM MENU</div>
  <div class="cyber-menu-item">üè† Dashboard</div>
  <div class="cyber-menu-item">üöÄ Projects</div>
  <div class="cyber-menu-item">üåê Web Apps</div>
  <div class="cyber-menu-item">‚öô Services</div>
  <div class="cyber-menu-item">üìß Contact</div>
</div>

<!-- HEADER -->
<header class="header">
  <h1 class="glow-title">CYBER PORTFOLIO</h1>
  <p class="subtitle">FULL STACK DEVELOPER</p>
</header>

<!-- CENTER STATUS -->
<div class="center-status">
  <div class="status-box">üåç IP: <span id="ip">loading...</span></div>
  <div class="status-box">üïí TIME: <span id="time">--:--:--</span></div>
  <div class="status-box">‚è± UPTIME: <span id="uptime">00:00:00</span></div>
  <div class="status-box">üë• VISITORS: <span id="visitors">0</span></div>
  <div class="status-box">üîÑ LAST UPDATE: <span id="lastUpdate">--</span></div>
  <div class="status-box">üì¶ VERSION: v1.0.0</div>
</div>

<script>
/* ===== MATRIX EFFECT ===== */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

const chars="01";
const font=16;
const cols=c.width/font;
const drops=Array(cols).fill(1);

function drawMatrix(){
 ctx.fillStyle="rgba(10,10,26,.1)";
 ctx.fillRect(0,0,c.width,c.height);
 ctx.fillStyle="#00ff88";
 ctx.font=font+"px monospace";
 drops.forEach((y,i)=>{
   const t=chars[Math.floor(Math.random()*chars.length)];
   ctx.fillText(t,i*font,y*font);
   drops[i]=y*font>c.height&&Math.random()>0.97?0:y+1;
 });
}
setInterval(drawMatrix,50);

/* ===== MENU ===== */
menuBtn.onclick=()=>{
  menuPanel.style.display=
  menuPanel.style.display==="block"?"none":"block";
}

/* ===== REAL IP ===== */
fetch("https://api.ipify.org?format=json")
.then(r=>r.json())
.then(d=>ip.innerText=d.ip)
.catch(()=>ip.innerText="Unavailable");

/* ===== TIME ===== */
function updateTime(){
  const n=new Date();
  time.innerText=n.toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();

/* ===== UPTIME ===== */
let start=Date.now();
setInterval(()=>{
  let diff=Math.floor((Date.now()-start)/1000);
  let h=String(Math.floor(diff/3600)).padStart(2,"0");
  let m=String(Math.floor((diff%3600)/60)).padStart(2,"0");
  let s=String(diff%60).padStart(2,"0");
  uptime.innerText=`${h}:${m}:${s}`;
},1000);

/* ===== FAKE VISITORS ===== */
let v=localStorage.getItem("visitors")||1200;
setInterval(()=>{
  v++;
  localStorage.setItem("visitors",v);
  visitors.innerText=v;
},4000);
visitors.innerText=v;

/* ===== LAST UPDATE ===== */
lastUpdate.innerText=new Date().toLocaleString();
</script>

</body>
</html>
