<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIGN UP - CYBER</title>
<style>
body { font-family: sans-serif; background:#0a0a1a; color:#0ff; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; }
input, button { padding:10px; margin:5px; border-radius:5px; }
button { cursor:pointer; }
</style>
</head>
<body>

<h2>SIGN UP</h2>
<input type="text" placeholder="Username" id="username">
<input type="email" placeholder="Email" id="email">
<input type="password" placeholder="Password" id="password">
<button id="signupBtn">SIGN UP</button>

<p id="msg"></p>

<script>
document.getElementById('signupBtn').onclick = async () => {
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const res = await fetch('http://localhost:3000/signup', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ username, email, password })
  });

  const data = await res.json();
  document.getElementById('msg').innerText = data.success ? 'Signup successful!' : 'Signup failed!';
};
</script>

</body>
</html>
