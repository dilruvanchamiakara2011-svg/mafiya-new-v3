<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexacore · Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --nexa-bg: #080B14;
            --nexa-card: #141B2B;
            --nexa-border: #1F2A3F;
            --nexa-blue: #0A66FF;
            --nexa-cyan: #00D2FF;
            --nexa-warning: #FFB84D;
            --nexa-text: #F2F8FF;
            --nexa-text-dim: #A5BED9;
            --font-primary: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--nexa-bg);
            color: var(--nexa-text);
        }

        .navbar-nexa {
            background: rgba(8, 11, 20, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(10,102,255,0.25);
            padding: 16px 32px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }

        .nexa-brand {
            font-weight: 800;
            font-size: 28px;
            background: linear-gradient(145deg, #FFFFFF, #E0F0FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 12px;
        }

        .nav-link-item {
            color: var(--nexa-text-dim);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 12px;
        }

        .nav-link-item.active {
            color: var(--nexa-blue);
            background: rgba(10,102,255,0.15);
        }

        .container {
            max-width: 600px;
            margin: 120px auto 60px;
            padding: 0 24px;
        }

        .coming-soon-card {
            background: var(--nexa-card);
            border: 1px solid var(--nexa-border);
            border-radius: 32px;
            padding: 60px 40px;
            text-align: center;
        }

        .coming-soon-icon {
            font-size: 64px;
            color: var(--nexa-warning);
            margin-bottom: 24px;
        }

        .coming-soon-card h2 {
            font-weight: 800;
            font-size: 32px;
            margin-bottom: 16px;
        }

        .coming-soon-card p {
            color: var(--nexa-text-dim);
            font-size: 18px;
            margin-bottom: 24px;
        }

        .coming-soon-badge {
            display: inline-block;
            background: rgba(255,184,77,0.12);
            border: 1px solid rgba(255,184,77,0.3);
            border-radius: 100px;
            padding: 12px 28px;
            color: var(--nexa-warning);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar-nexa">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="index.html" class="nexa-brand">NEXACORE.</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link-item">Dashboard</a>
                <a href="profile.html" class="nav-link-item">Profile</a>
                <a href="settings.html" class="nav-link-item">Settings</a>
                <a href="subscription.html" class="nav-link-item">Subscription</a>
                <a href="services.html" class="nav-link-item active">Services</a>
            </div>
            <a href="menu.html" style="color: var(--nexa-text);">
                <i class="fas fa-bars fa-2x"></i>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="coming-soon-card">
            <i class="fas fa-microchip coming-soon-icon"></i>
            <h2>Services Catalog</h2>
            <p>WhatsApp bots, reseller panels, automation tools — launching soon.</p>
            <span class="coming-soon-badge">
                <i class="fas fa-clock"></i> Coming Soon
            </span>
        </div>
    </div>
</body>
</html>
