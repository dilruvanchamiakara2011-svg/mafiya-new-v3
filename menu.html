<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Nexacore Â· Premium Menu</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== NEXACORE ELITE MENU ===== */
        :root {
            --bg-deep: #0a0f1e;
            --bg-card: rgba(20, 30, 50, 0.85);
            --bg-card-solid: #121b2f;
            --border-glow: rgba(0, 210, 255, 0.15);
            --border-glow-strong: rgba(0, 210, 255, 0.3);
            --primary: #0a66ff;
            --primary-light: #4d9cff;
            --secondary: #00d2ff;
            --accent: #6c5ce7;
            --success: #00e5b0;
            --warning: #ffb84d;
            --danger: #ff5e7c;
            --text-primary: #ffffff;
            --text-secondary: #b0c7e9;
            --text-dim: #7f9bc0;
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 20% 30%, #13203a, #060a14);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(10, 102, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(10, 102, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* ===== HEADER (GLASS) ===== */
        .menu-header {
            background: rgba(8, 15, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-glow);
            padding: 18px 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .nexa-brand {
            font-weight: 800;
            font-size: 26px;
            letter-spacing: -0.02em;
            background: linear-gradient(145deg, #ffffff, #aad0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(10, 102, 255, 0.5);
        }

        .close-btn {
            background: rgba(10, 102, 255, 0.15);
            border: 1px solid var(--border-glow-strong);
            border-radius: 50%;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: 0.2s;
            backdrop-filter: blur(8px);
            text-decoration: none;
        }

        .close-btn:hover {
            background: rgba(10, 102, 255, 0.3);
            transform: rotate(90deg);
            color: white;
        }

        /* ===== MENU CONTAINER ===== */
        .menu-container {
            margin-top: 100px;
            padding: 24px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        /* ===== PROFILE CARD (SUPER GLASS) ===== */
        .profile-header {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow);
            border-radius: 32px;
            padding: 24px;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(10, 102, 255, 0.2), transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .profile-avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(10, 102, 255, 0.3);
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-avatar i {
            font-size: 32px;
            color: white;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h5 {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 20px;
            background: linear-gradient(135deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-info p {
            color: var(--text-dim);
            margin: 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .profile-info p i {
            color: var(--success);
            font-size: 10px;
        }

        /* Document ID Badge */
        .doc-id-badge {
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--border-glow-strong);
            border-radius: 40px;
            padding: 8px 16px;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .doc-id-badge i {
            color: var(--secondary);
        }

        #docId {
            color: var(--secondary);
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ===== NAVIGATION ITEMS ===== */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            margin-bottom: 10px;
            border-radius: 24px;
            color: var(--text-secondary);
            font-weight: 600;
            text-decoration: none;
            border: 1px solid transparent;
            transition: 0.25s cubic-bezier(0.2, 0.9, 0.4, 1);
            background: rgba(20, 30, 50, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 16px;
        }

        .nav-item i {
            width: 32px;
            font-size: 20px;
            color: var(--primary);
            transition: 0.2s;
        }

        .nav-item:hover {
            background: rgba(10, 102, 255, 0.15);
            border-color: var(--border-glow-strong);
            transform: translateX(8px);
            color: white;
            box-shadow: 0 5px 15px rgba(10, 102, 255, 0.2);
        }

        .nav-item:hover i {
            color: var(--secondary);
            transform: scale(1.1);
        }

        .nav-item.active {
            background: linear-gradient(95deg, rgba(10, 102, 255, 0.2), rgba(0, 210, 255, 0.1));
            border-color: var(--secondary);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.15);
        }

        .nav-item.active i {
            color: var(--secondary);
        }

        /* ===== DIVIDER ===== */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
            margin: 25px 0;
            opacity: 0.5;
        }

        /* ===== LOGIN/LOGOUT SPECIAL ===== */
        .nav-item-logout {
            background: rgba(255, 94, 124, 0.08);
            border: 1px solid rgba(255, 94, 124, 0.2);
        }

        .nav-item-logout i {
            color: var(--danger);
        }

        .nav-item-logout:hover {
            background: rgba(255, 94, 124, 0.15);
            border-color: var(--danger);
        }

        .nav-item-logout:hover i {
            color: var(--danger);
        }

        /* ===== BADGE ===== */
        .menu-badge {
            background: rgba(0, 229, 176, 0.15);
            border: 1px solid rgba(0, 229, 176, 0.3);
            border-radius: 40px;
            padding: 4px 12px;
            font-size: 12px;
            color: var(--success);
            margin-left: auto;
            font-weight: 600;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-glow-strong);
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 400px) {
            .menu-container {
                padding: 16px;
            }
            
            .profile-header {
                padding: 18px;
            }
            
            .profile-avatar {
                width: 60px;
                height: 60px;
            }
            
            .nav-item {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="menu-header">
        <div class="nexa-brand">NEXACORE<span style="color: var(--primary);">â—ˆ</span></div>
        <a href="index.html" class="close-btn">
            <i class="fas fa-times"></i>
        </a>
    </div>

    <!-- MENU CONTENT -->
    <div class="menu-container">
        <!-- PROFILE CARD (DYNAMIC) -->
        <div class="profile-header" id="profileHeader">
            <div class="profile-avatar" id="profileAvatar">
                <i class="fas fa-user-astronaut" id="avatarIcon"></i>
                <img id="avatarImage" src="" alt="Profile" style="display: none;">
            </div>
            <div class="profile-info">
                <h5 id="profileName">Loading...</h5>
                <p id="profileStatus">
                    <i class="fas fa-circle"></i> 
                    <span id="profileEmail">please wait</span>
                </p>
                <!-- Document ID Badge (will show when loaded) -->
                <div class="doc-id-badge" id="docIdBadge" style="display: none;">
                    <i class="fas fa-fingerprint"></i>
                    <span>ID: <span id="docId">-</span></span>
                    <i class="fas fa-copy" style="cursor: pointer;" onclick="copyDocId()" title="Copy Document ID"></i>
                </div>
            </div>
        </div>

        <!-- NAVIGATION LINKS -->
        <a href="index.html" class="nav-item">
            <i class="fas fa-chart-pie"></i> 
            Dashboard
            <span class="menu-badge">LIVE</span>
        </a>
        
        <a href="profile.html" class="nav-item">
            <i class="fas fa-id-card"></i> 
            My Profile
        </a>
        
        <a href="subscription.html" class="nav-item">
            <i class="fas fa-crown"></i> 
            Subscription
            <span class="menu-badge" style="background: rgba(255, 184, 77, 0.15); color: var(--warning);">UPGRADE</span>
        </a>
        
        <a href="services.html" class="nav-item">
            <i class="fas fa-microchip"></i> 
            Services
        </a>
        
        <a href="settings-c.html" class="nav-item">
            <i class="fas fa-sliders-h"></i> 
            Settings
        </a>
        
        <a href="security.html" class="nav-item">
            <i class="fas fa-shield-haltered"></i> 
            Security
            <span class="menu-badge" style="background: rgba(10, 102, 255, 0.15); color: var(--primary);">2FA</span>
        </a>

        <div class="divider"></div>

        <!-- LOGIN / SIGNUP LINK (DYNAMIC) -->
        <a href="login.html" class="nav-item nav-item-logout" id="loginLogoutLink">
            <i class="fas fa-sign-in-alt" id="loginLogoutIcon"></i> 
            <span id="loginLogoutText">Login / Signup</span>
            <i class="fas fa-arrow-right" style="margin-left: auto; width: auto;" id="loginLogoutArrow"></i>
        </a>

        <!-- EXTRA INFO -->
        <div style="text-align: center; margin-top: 30px; opacity: 0.5; font-size: 12px; color: var(--text-dim);">
            <i class="fas fa-shield-alt"></i> Secured by Nexacore Â· v4.0
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDW-hB0B-sdrIGI7Uf0Pl2CgfIV5R4X9hY",
            authDomain: "mafiya-new-data-base.firebaseapp.com",
            projectId: "mafiya-new-data-base",
            storageBucket: "mafiya-new-data-base.firebasestorage.app",
            messagingSenderId: "87239991760",
            appId: "1:87239991760:web:89ca5f8e07ffb8f8fb19d5",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Copy Document ID function
        window.copyDocId = function() {
            const docId = document.getElementById('docId').textContent;
            if (docId && docId !== '-') {
                navigator.clipboard.writeText(docId);
                alert('ðŸ“‹ Document ID copied to clipboard!');
            }
        };

        // Load user data from localStorage and Firebase
        async function loadUserData() {
            try {
                // Get Document ID from localStorage
                const docId = localStorage.getItem('nexacore_docId');
                
                // Get user from sessionStorage
                const savedUser = sessionStorage.getItem('nexacore_user');
                
                const profileName = document.getElementById('profileName');
                const profileEmail = document.getElementById('profileEmail');
                const avatarIcon = document.getElementById('avatarIcon');
                const avatarImage = document.getElementById('avatarImage');
                const docIdBadge = document.getElementById('docIdBadge');
                const docIdSpan = document.getElementById('docId');
                const loginLogoutText = document.getElementById('loginLogoutText');
                const loginLogoutIcon = document.getElementById('loginLogoutIcon');
                const loginLogoutArrow = document.getElementById('loginLogoutArrow');
                const loginLogoutLink = document.getElementById('loginLogoutLink');

                if (savedUser && docId) {
                    // User is logged in
                    const userData = JSON.parse(savedUser);
                    
                    // Show Document ID
                    docIdSpan.textContent = docId;
                    docIdBadge.style.display = 'inline-flex';
                    
                    // Update login/logout link to LOGOUT
                    loginLogoutText.textContent = 'Logout';
                    loginLogoutIcon.className = 'fas fa-sign-out-alt';
                    loginLogoutArrow.style.color = 'var(--danger)';
                    loginLogoutLink.href = '#'; // Change to logout action
                    loginLogoutLink.onclick = function(e) {
                        e.preventDefault();
                        logout();
                    };

                    // Try to get full user data from Firebase using Document ID
                    try {
                        const userDocRef = doc(db, "users", docId);
                        const userDoc = await getDoc(userDocRef);
                        
                        if (userDoc.exists()) {
                            const firebaseData = userDoc.data();
                            
                            // Update profile with Firebase data
                            profileName.textContent = firebaseData.username || userData.username || 'User';
                            profileEmail.textContent = firebaseData.email || userData.email;
                            
                            // Load profile photo from settings
                            if (firebaseData.settings?.profilePhoto) {
                                avatarImage.src = firebaseData.settings.profilePhoto;
                                avatarImage.style.display = 'block';
                                avatarIcon.style.display = 'none';
                            }
                        } else {
                            // Fallback to sessionStorage data
                            profileName.textContent = userData.username || 'User';
                            profileEmail.textContent = userData.email;
                        }
                    } catch (firebaseError) {
                        console.error("Error loading from Firebase:", firebaseError);
                        // Fallback to sessionStorage data
                        profileName.textContent = userData.username || 'User';
                        profileEmail.textContent = userData.email;
                    }
                } else {
                    // User is not logged in
                    profileName.textContent = 'Guest User';
                    profileEmail.textContent = 'not logged in';
                    docIdBadge.style.display = 'none';
                    
                    // Reset avatar
                    avatarImage.style.display = 'none';
                    avatarIcon.style.display = 'block';
                    
                    // Update login/logout link to LOGIN
                    loginLogoutText.textContent = 'Login / Signup';
                    loginLogoutIcon.className = 'fas fa-sign-in-alt';
                    loginLogoutArrow.style.color = '';
                    loginLogoutLink.href = 'login.html';
                    loginLogoutLink.onclick = null;
                }
            } catch (error) {
                console.error("Error loading user data:", error);
                document.getElementById('profileName').textContent = 'Error loading';
                document.getElementById('profileEmail').textContent = 'please try again';
            }
        }

        // Logout function
        window.logout = function() {
            // Clear session storage
            sessionStorage.removeItem('nexacore_user');
            // Keep localStorage document ID? Optional - can clear if needed
            // localStorage.removeItem('nexacore_docId');
            
            // Reload the menu to show login state
            loadUserData();
            
            // Optional: Show message
            alert('ðŸ”“ Logged out successfully');
        };

        // Initialize on page load
        window.onload = function() {
            loadUserData();
        };
    </script>
