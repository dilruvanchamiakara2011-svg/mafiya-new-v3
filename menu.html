<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexacore Â· Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --nexa-bg: #080B14;
            --nexa-surface: #0E1320;
            --nexa-blue: #0A66FF;
            --nexa-cyan: #00D2FF;
            --nexa-text: #F2F8FF;
            --nexa-text-dim: #A5BED9;
            --nexa-border: #1F2A3F;
            --font-primary: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--nexa-bg);
            color: var(--nexa-text);
            margin: 0;
            padding: 0;
        }

        .menu-header {
            background: rgba(8, 11, 20, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(10,102,255,0.25);
            padding: 16px 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nexa-brand {
            font-weight: 800;
            font-size: 24px;
            background: linear-gradient(145deg, #FFFFFF, #E0F0FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--nexa-border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--nexa-text);
            font-size: 24px;
            cursor: pointer;
        }

        .menu-container {
            margin-top: 80px;
            padding: 24px;
        }

        .profile-header {
            background: linear-gradient(145deg, rgba(10,102,255,0.1), rgba(0,210,255,0.05));
            border: 1px solid rgba(10,102,255,0.2);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, var(--nexa-blue), #6C5CE7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(10,102,255,0.3);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin-bottom: 8px;
            border-radius: 16px;
            color: var(--nexa-text);
            font-weight: 600;
            text-decoration: none;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .nav-item i {
            width: 28px;
            font-size: 18px;
            color: var(--nexa-blue);
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(10,102,255,0.12);
            border-color: rgba(10,102,255,0.3);
            transform: translateX(4px);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--nexa-blue), transparent);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="menu-header">
        <div class="nexa-brand">NEXACORE.</div>
        <a href="index.html" class="close-btn">
            <i class="fas fa-times"></i>
        </a>
    </div>

    <div class="menu-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user fa-2x" style="color: white;"></i>
            </div>
            <div>
                <h5 style="font-weight: 700; margin-bottom: 4px;">Tech Explorer</h5>
                <p style="color: var(--nexa-text-dim); margin: 0; font-size: 13px;">@guest_user</p>
            </div>
        </div>

        <a href="index.html" class="nav-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="profile.html" class="nav-item"><i class="fas fa-id-card"></i> My Profile</a>
        <a href="subscription.html" class="nav-item"><i class="fas fa-crown"></i> Subscription</a>
        <a href="services.html" class="nav-item"><i class="fas fa-microchip"></i> Services</a>
        <a href="settings.html" class="nav-item"><i class="fas fa-sliders-h"></i> Settings</a>
        <a href="security.html" class="nav-item"><i class="fas fa-shield-haltered"></i> Security</a>

        <div class="divider"></div>

        <a href="login.html" class="nav-item" style="color: #FF6B6B;">
            <i class="fas fa-sign-out-alt"></i> Login / Signup
        </a>
    </div>
</body>
</html>
