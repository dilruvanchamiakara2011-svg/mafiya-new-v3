<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Nexacore · Premium Menu</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== NEXACORE ELITE MENU ===== */
        :root {
            --bg-deep: #0a0f1e;
            --bg-card: rgba(20, 30, 50, 0.85);
            --bg-card-solid: #121b2f;
            --border-glow: rgba(0, 210, 255, 0.15);
            --border-glow-strong: rgba(0, 210, 255, 0.3);
            --primary: #0a66ff;
            --primary-light: #4d9cff;
            --secondary: #00d2ff;
            --accent: #6c5ce7;
            --success: #00e5b0;
            --warning: #ffb84d;
            --danger: #ff5e7c;
            --text-primary: #ffffff;
            --text-secondary: #b0c7e9;
            --text-dim: #7f9bc0;
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 20% 30%, #13203a, #060a14);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(10, 102, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(10, 102, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* ===== HEADER (GLASS) ===== */
        .menu-header {
            background: rgba(8, 15, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-glow);
            padding: 18px 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .nexa-brand {
            font-weight: 800;
            font-size: 26px;
            letter-spacing: -0.02em;
            background: linear-gradient(145deg, #ffffff, #aad0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(10, 102, 255, 0.5);
        }

        .close-btn {
            background: rgba(10, 102, 255, 0.15);
            border: 1px solid var(--border-glow-strong);
            border-radius: 50%;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: 0.2s;
            backdrop-filter: blur(8px);
            text-decoration: none;
        }

        .close-btn:hover {
            background: rgba(10, 102, 255, 0.3);
            transform: rotate(90deg);
            color: white;
        }

        /* ===== MENU CONTAINER ===== */
        .menu-container {
            margin-top: 100px;
            padding: 24px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        /* ===== PROFILE CARD (SUPER GLASS) ===== */
        .profile-header {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow);
            border-radius: 32px;
            padding: 24px;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(10, 102, 255, 0.2), transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .profile-avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(10, 102, 255, 0.3);
        }

        .profile-avatar i {
            font-size: 32px;
            color: white;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }

        .profile-info h5 {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 20px;
            background: linear-gradient(135deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-info p {
            color: var(--text-dim);
            margin: 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .profile-info p i {
            color: var(--success);
            font-size: 10px;
        }

        /* ===== NAVIGATION ITEMS ===== */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            margin-bottom: 10px;
            border-radius: 24px;
            color: var(--text-secondary);
            font-weight: 600;
            text-decoration: none;
            border: 1px solid transparent;
            transition: 0.25s cubic-bezier(0.2, 0.9, 0.4, 1);
            background: rgba(20, 30, 50, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 16px;
        }

        .nav-item i {
            width: 32px;
            font-size: 20px;
            color: var(--primary);
            transition: 0.2s;
        }

        .nav-item:hover {
            background: rgba(10, 102, 255, 0.15);
            border-color: var(--border-glow-strong);
            transform: translateX(8px);
            color: white;
            box-shadow: 0 5px 15px rgba(10, 102, 255, 0.2);
        }

        .nav-item:hover i {
            color: var(--secondary);
            transform: scale(1.1);
        }

        .nav-item.active {
            background: linear-gradient(95deg, rgba(10, 102, 255, 0.2), rgba(0, 210, 255, 0.1));
            border-color: var(--secondary);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.15);
        }

        .nav-item.active i {
            color: var(--secondary);
        }

        /* ===== DIVIDER ===== */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
            margin: 25px 0;
            opacity: 0.5;
        }

        /* ===== LOGIN/LOGOUT SPECIAL ===== */
        .nav-item-logout {
            background: rgba(255, 94, 124, 0.08);
            border: 1px solid rgba(255, 94, 124, 0.2);
        }

        .nav-item-logout i {
            color: var(--danger);
        }

        .nav-item-logout:hover {
            background: rgba(255, 94, 124, 0.15);
            border-color: var(--danger);
        }

        .nav-item-logout:hover i {
            color: var(--danger);
        }

        /* ===== BADGE ===== */
        .menu-badge {
            background: rgba(0, 229, 176, 0.15);
            border: 1px solid rgba(0, 229, 176, 0.3);
            border-radius: 40px;
            padding: 4px 12px;
            font-size: 12px;
            color: var(--success);
            margin-left: auto;
            font-weight: 600;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 400px) {
            .menu-container {
                padding: 16px;
            }
            
            .profile-header {
                padding: 18px;
            }
            
            .profile-avatar {
                width: 60px;
                height: 60px;
            }
            
            .nav-item {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="menu-header">
        <div class="nexa-brand">NEXACORE<span style="color: var(--primary);">◈</span></div>
        <a href="index.html" class="close-btn">
            <i class="fas fa-times"></i>
        </a>
    </div>

    <!-- MENU CONTENT -->
    <div class="menu-container">
        <!-- PROFILE CARD (ENHANCED) -->
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user-astronaut"></i>
            </div>
            <div class="profile-info">
                <h5>Tech Explorer</h5>
                <p><i class="fas fa-circle"></i> @guest_user · Free Plan</p>
            </div>
        </div>

        <!-- NAVIGATION LINKS (PREMIUM) -->
        <a href="index.html" class="nav-item">
            <i class="fas fa-chart-pie"></i> 
            Dashboard
            <span class="menu-badge">LIVE</span>
        </a>
        
        <a href="profile.html" class="nav-item">
            <i class="fas fa-id-card"></i> 
            My Profile
        </a>
        
        <a href="subscription.html" class="nav-item">
            <i class="fas fa-crown"></i> 
            Subscription
            <span class="menu-badge" style="background: rgba(255, 184, 77, 0.15); color: var(--warning);">UPGRADE</span>
        </a>
        
        <a href="services.html" class="nav-item">
            <i class="fas fa-microchip"></i> 
            Services
        </a>
        
        <a href="settings.html" class="nav-item">
            <i class="fas fa-sliders-h"></i> 
            Settings
        </a>
        
        <a href="security.html" class="nav-item">
            <i class="fas fa-shield-haltered"></i> 
            Security
            <span class="menu-badge" style="background: rgba(10, 102, 255, 0.15); color: var(--primary);">2FA</span>
        </a>

        <div class="divider"></div>

        <!-- LOGIN / SIGNUP LINK (SPECIAL STYLE) -->
        <a href="login.html" class="nav-item nav-item-logout">
            <i class="fas fa-sign-in-alt"></i> 
            Login / Signup
            <i class="fas fa-arrow-right" style="margin-left: auto; width: auto; color: var(--danger);"></i>
        </a>

        <!-- EXTRA INFO -->
        <div style="text-align: center; margin-top: 30px; opacity: 0.5; font-size: 12px; color: var(--text-dim);">
            <i class="fas fa-shield-alt"></i> Secured by Nexacore · v4.0
        </div>
    </div>
</body>
</html>
