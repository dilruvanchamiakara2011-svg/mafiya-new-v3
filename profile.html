<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexacore ¬∑ Profile</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #0a0f1e;
            --bg-card: rgba(20, 30, 50, 0.85);
            --bg-card-solid: #121b2f;
            --border-glow: rgba(0, 210, 255, 0.15);
            --border-glow-strong: rgba(0, 210, 255, 0.3);
            --primary: #0a66ff;
            --primary-light: #4d9cff;
            --secondary: #00d2ff;
            --accent: #6c5ce7;
            --success: #00e5b0;
            --warning: #ffb84d;
            --danger: #ff5e7c;
            --text-primary: #ffffff;
            --text-secondary: #b0c7e9;
            --text-dim: #7f9bc0;
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 20% 30%, #13203a, #060a14);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(10, 102, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(10, 102, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Navbar */
        .navbar-nexa {
            background: rgba(8, 15, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-glow);
            padding: 16px 32px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .nexa-brand {
            font-weight: 800;
            font-size: 28px;
            letter-spacing: -0.02em;
            background: linear-gradient(145deg, #ffffff, #aad0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(10, 102, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 12px;
        }

        .nav-link-item {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 40px;
            transition: 0.2s;
        }

        .nav-link-item:hover {
            color: white;
            background: rgba(10, 102, 255, 0.15);
        }

        .nav-link-item.active {
            color: white;
            background: linear-gradient(95deg, var(--primary), var(--secondary));
        }

        /* Main Container */
        .profile-container {
            max-width: 800px;
            margin: 120px auto 60px;
            padding: 0 24px;
            position: relative;
            z-index: 2;
        }

        /* Glass Card */
        .profile-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow);
            border-radius: 48px;
            padding: 40px;
            box-shadow: 0 25px 50px -8px rgba(0, 0, 0, 0.6);
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Document ID Badge */
        .doc-id-badge {
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--border-glow-strong);
            border-radius: 40px;
            padding: 12px 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .doc-id-badge i {
            color: var(--secondary);
        }

        #docId {
            color: var(--secondary);
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Profile Photo Section */
        .profile-photo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--border-glow-strong);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
            margin: 0 auto 15px;
        }

        .profile-photo:hover {
            transform: scale(1.05);
            border-color: var(--secondary);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-photo i {
            font-size: 50px;
            color: white;
        }

        .profile-photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 12px;
            padding: 4px;
            text-align: center;
            opacity: 0;
            transition: 0.3s;
        }

        .profile-photo:hover .profile-photo-overlay {
            opacity: 1;
        }

        .photo-hint {
            color: var(--text-dim);
            font-size: 13px;
            margin-top: 8px;
        }

        .photo-hint i {
            color: var(--secondary);
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glow);
            border-radius: 24px;
            padding: 20px;
        }

        .info-item.full-width {
            grid-column: span 2;
        }

        .info-label {
            color: var(--text-dim);
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-label i {
            color: var(--secondary);
        }

        .info-value {
            font-weight: 700;
            font-size: 16px;
            word-break: break-all;
        }

        .info-value.editable {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-glow-strong);
            border-radius: 16px;
            padding: 12px;
            width: 100%;
            color: var(--text-primary);
            font-family: inherit;
        }

        .info-value.editable:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .boolean-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
        }

        .boolean-badge.true {
            background: rgba(0, 229, 176, 0.15);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .boolean-badge.false {
            background: rgba(255, 94, 124, 0.15);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        /* Settings Toggle */
        .settings-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-glow);
        }

        .settings-toggle:last-child {
            border-bottom: none;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.1);
            transition: .3s;
            border-radius: 34px;
            border: 1px solid var(--border-glow);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        /* Buttons */
        .btn-save {
            width: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 16px;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin: 20px 0 10px;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 30px -5px rgba(10, 102, 255, 0.4);
        }

        .btn-cancel {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border-glow-strong);
            color: var(--text-dim);
            padding: 16px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }

        /* Message */
        .message {
            padding: 16px;
            border-radius: 20px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(0, 229, 176, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            display: block;
        }

        .message.error {
            background: rgba(255, 94, 124, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .profile-card {
                padding: 24px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .info-item.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs, 
            updateDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDW-hB0B-sdrIGI7Uf0Pl2CgfIV5R4X9hY",
            authDomain: "mafiya-new-data-base.firebaseapp.com",
            projectId: "mafiya-new-data-base",
            storageBucket: "mafiya-new-data-base.firebasestorage.app",
            messagingSenderId: "87239991760",
            appId: "1:87239991760:web:89ca5f8e07ffb8f8fb19d5",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let currentUser = null;
        let userDocRef = null;
        let originalData = null;

        // Message function
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        // Preview PostImage URL
        window.previewPostImage = function() {
            const url = document.getElementById('postimageUrl').value.trim();
            if (url) {
                document.getElementById('profilePreview').src = url;
                document.getElementById('profilePreview').style.display = 'block';
                document.getElementById('photoIcon').style.display = 'none';
            }
        };

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Load user data
        async function loadUserData() {
            try {
                // Get user from sessionStorage
                const savedUser = sessionStorage.getItem('nexacore_user');
                if (!savedUser) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = JSON.parse(savedUser);

                // Find user document in Firebase
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("email", "==", currentUser.email));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const userDoc = querySnapshot.docs[0];
                    userDocRef = doc(db, "users", userDoc.id);
                    const userData = userDoc.data();
                    
                    // Save original data for cancel
                    originalData = JSON.parse(JSON.stringify(userData));
                    
                    // Show Document ID
                    document.getElementById('docIdContainer').style.display = 'flex';
                    document.getElementById('docId').textContent = userDoc.id;
                    
                    // Save to localStorage
                    localStorage.setItem('nexacore_docId', userDoc.id);
                    
                    // Populate form fields
                    document.getElementById('username').value = userData.username || '';
                    document.getElementById('email').value = userData.email || '';
                    document.getElementById('password').value = userData.password || '';
                    document.getElementById('whatsappNumber').value = userData.settings?.whatsappNumber || '';
                    document.getElementById('createdAt').textContent = formatDate(userData.createdAt);
                    document.getElementById('updatedAt').textContent = formatDate(userData.settings?.updatedAt);
                    
                    // Settings
                    document.getElementById('language').value = userData.settings?.language || 'en';
                    document.getElementById('currency').value = userData.settings?.currency || 'LKR';
                    document.getElementById('twoFA').checked = userData.settings?.twoFA ?? true;
                    document.getElementById('loginAlerts').checked = userData.settings?.loginAlerts ?? true;
                    document.getElementById('emailNotif').checked = userData.settings?.emailNotif ?? true;
                    document.getElementById('whatsappNotif').checked = userData.settings?.whatsappNotif ?? false;
                    
                    // Profile photo
                    if (userData.settings?.profilePhoto) {
                        document.getElementById('postimageUrl').value = userData.settings.profilePhoto;
                        document.getElementById('profilePreview').src = userData.settings.profilePhoto;
                        document.getElementById('profilePreview').style.display = 'block';
                        document.getElementById('photoIcon').style.display = 'none';
                    }
                }
            } catch (error) {
                console.error("Error loading user:", error);
                showMessage("Error loading profile: " + error.message, "error");
            }
        }

        // Save profile changes
        window.saveProfile = async function() {
            if (!userDocRef) {
                showMessage("User not found. Please login again.", "error");
                return;
            }

            try {
                // Get values
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const whatsappNumber = document.getElementById('whatsappNumber').value.trim();
                const language = document.getElementById('language').value;
                const currency = document.getElementById('currency').value;
                const profilePhoto = document.getElementById('postimageUrl').value.trim();
                
                // Get toggle values
                const twoFA = document.getElementById('twoFA').checked;
                const loginAlerts = document.getElementById('loginAlerts').checked;
                const emailNotif = document.getElementById('emailNotif').checked;
                const whatsappNotif = document.getElementById('whatsappNotif').checked;

                // Update Firebase
                await updateDoc(userDocRef, {
                    username: username,
                    password: password,
                    settings: {
                        whatsappNumber: whatsappNumber,
                        language: language,
                        currency: currency,
                        profilePhoto: profilePhoto || null,
                        twoFA: twoFA,
                        loginAlerts: loginAlerts,
                        emailNotif: emailNotif,
                        whatsappNotif: whatsappNotif,
                        updatedAt: new Date().toISOString()
                    }
                });

                // Update session storage
                sessionStorage.setItem('nexacore_user', JSON.stringify({
                    email: document.getElementById('email').value,
                    username: username
                }));

                // Update displayed date
                document.getElementById('updatedAt').textContent = formatDate(new Date().toISOString());

                showMessage("‚úÖ Profile updated successfully!", "success");

                // Reload data
                setTimeout(() => {
                    loadUserData();
                }, 1500);

            } catch (error) {
                console.error("Error saving profile:", error);
                showMessage("‚ùå Error saving profile: " + error.message, "error");
            }
        };

        // Copy Document ID
        window.copyDocId = function() {
            const docId = document.getElementById('docId').textContent;
            navigator.clipboard.writeText(docId);
            showMessage("üìã Document ID copied!", "success");
        };

        // Initialize
        window.onload = function() {
            loadUserData();
        };
    </script>
